<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">

<meta name = "vewport" content = "width=device-width,initial-scale=1.0">

<meta http-equiv="X-UA-Compatible"content="ie=ege">
<title>5</title>
</head>
<body>
    <div id="app">
        {{message}}
        <h2>{{school}}</h2>
        <h2>{{school.name}} <h5>电话：</h5>{{school.mobile}}</h2>
        <h2>{{school.mobile}}</h2>
        <h2>{{campus}}</h2>
        <ul>
            <li>{{campus[0]}}</li>
        </ul>
    </div>
        <!-- 开发环境版本，包含了有帮助的命令警告-->
        <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    message:"hello div",
                    school:{
                        name:"中学",
                        mobile:"111222"
                    },
                    campus:["西安","成都","重庆"]
                }
            })
        </script>
</body>
</html>
