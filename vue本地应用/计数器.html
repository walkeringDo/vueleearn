<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">

    <meta name = "vewport" content = "width=device-width,initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible"content="ie=ege">
    <!-- <link rel="stylesheet" href="./css/index" -->
    <title>5</title>
    </head>
    <body>
        <div id="app">
            <div class="input-num">
                <button @click="add">
                    +
                </button>
                <span>{{num}}</span>
                <button @click="sub">
                    -
                </button>
            </div>
            <!-- <img src="http://www.itheima.com/images/logo.png" alt=""/> -->
        </div>
            <!-- 开发环境版本，包含了有帮助的命令警告-->
            <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script>
                var app = new Vue({
                    el:"#app",
                    data:{
                        num:1
                    },
                    methods: {
                        add:function(){
                            if(this.num<10)
                            {
                                this.num++;
                                
                            }
                            else
                            {
                                alert('最大');
                            }
                        },
                        sub:function(){
                            if(this.num>0)
                            {
                                this.num--;
                            }
                            else
                            {
                                alert('最小');
                            }
                        }

                    },
                })
            </script>
    </body>
</html>
